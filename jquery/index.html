<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <p>First</p>
    <p id="para">Hello let's check</p>
    <button id="hbtn">Hide</button>
    <button id="sbtn">Show</button>
    
    <script>
        $(document).ready(function(){
            $("#hbtn").click(function(){
                $("p:first").hide();
            });
            $("#sbtn").click(function(){
                $("#para").show();
            });
            $("#para").click(function(){
                $(this).hide();
            });
        })
    </script>
</body>
</html>
