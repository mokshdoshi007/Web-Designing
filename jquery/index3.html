<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <p style="display: none;">Demonstrate fade in/out with different parameters.</p>
    <button>Click</button>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").toggle(2000);
            });
        });
    </script>
</body>
</html>
