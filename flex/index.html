<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .navbar div
        {
            width: 100px;
            margin: 10px;
            text-align: center;
            flex-direction: row;
            font-size: 20px;
        }
        .navbar div:hover
        {
            color: seagreen;
        }
        .navbar
        {
            flex-direction: row;
            display: flex;
            justify-content: flex-end;
        }
        .main
        {
            background-image: linear-gradient( rgba(0,0,0,.7), rgba(0,0,0,.7) ), url(https://cdn.thegentlemansjournal.com/wp-content/uploads/2017/08/header-how-to-organise-your-desk-reorganise-desktop-office-efficient-efficiency-900x600-c-center.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main div
        {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: white;
            text-align: center;
            width: 50%;
        }
        button
        {
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 25px;
            color: white;
            border: none;
            background-color: rgb(21, 141, 180);
        }
        .tiles
        {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .tiles img
        {
            object-fit: cover;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="navbar">
    <div style="width: 50%;">Logo</div>
    <div style="width: 50%;">
        <div>Home</div>
        <div>About Us</div>
        <div>Styleguide</div>

        <div>Contact Us</div>
    </div>
    </div>
    <div class="main">

        <div><button>READ MORE</button></div>
    </div>
