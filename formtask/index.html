<html>
    <head></head>
    <body>
        <form>
            <table style="align-content: flex-end;">   
                <tr>
                    <td style="text-align: right;"><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="uname">User Name</label></td>
                    <td><input type="text" id="uname" placeholder="User Name"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="email">Email</label></td>
                    <td><input type="email" id="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="password">Password</label></td>
                    <td><input type="password" placeholder="Password" id="password"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="repassword">Re-Password</label></td>
                    <td><input type="password" placeholder="Re-Password" id="repassword"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="dob">D.O.B</label></td>
                    <td><input type="text" id="dob" placeholder="D.O.B"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="mobile">Mobile</label></td>
                    <td><input type="text" id="mobile" placeholder="Mobile"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="country">Country</label></td>
                    <td><input type="text" id="country" placeholder="Country"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><label for="zipcode">Zip Code</label></td>
                    <td><input type="text" id="zipcode" placeholder="Zip Code"></td>
                </tr>
                <tr>
                    <td style="text-align: right;" rowspan="2"><label for="gender">Gender</label></td>
                    <td><input type="radio" name="gender" id="male"><label for="male">Male</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" id="female"><label for="female">Female</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="tnc"><label for="tnc">I agree with Terms & Conditions</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
