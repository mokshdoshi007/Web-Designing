<html>
    <head></head>
    <body>
        <form action="submit">
            <label for="name">Full Name*:</label><br>
            <input type="text" placeholder="FirstName LastName" id="name"><br>
            <label for="email">Email Address*:</label><br>
            <input type="email" id="email" placeholder="EMAIL_ADDRESS"><br>
            <label for="tp">Select Tour Package*:</label><br>
            <input type="text" placeholder="Goa" id="tp"><br>
            <label for="ad">Arrival Date*:</label><br>
            <input type="text" placeholder="m/d/y" id="ad"><br>
            <label for="nop">Number of Persons*:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE" id="nop"><br>
            <label for="boarding">Boarding</label><input type="checkbox" name="services" id="boarding"><br>
            <label for="fooding">Fooding</label><input type="checkbox" name="services" id="fooding"><br>
            <label for="ss">Sight Seeing</label><input type="checkbox" name="services" id="ss"><br>
            <label for="dcc">Discount Coupon Code*:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE" id="dcc"><br>
            Terms and Conditions*<br>
            <input type="radio" name="tnc" id="agree"><label for="agree">I Agree</label>
            <input type="radio" name="tnc" id="disagree"><label for="disagree">I Disagree</label><br>
            <input type="button" value="Complete Reservation">
        </form>
    </body>
</html>
