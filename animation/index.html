<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .div
        {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: violet;
            animation-duration: 4s;
            animation-iteration-count: 2;
            animation-direction: alternate-reverse;
            transition: width 2s, height 2s, transform 2s;
        }
        .div:hover
        {
            width: 400px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="div">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, animi dolores commodi id sit quia dolorum quod est, aut, laudantium reiciendis ducimus vitae molestias. Excepturi voluptas sapiente iusto dolore accusamus.</div>
</body>
</html>
