<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .header {
        height: 100px;
        width: 100%;
        background-color: green;
      }
      .leftpane {
        float: left;
        width: 350px;
        height: 400px;
        background-color: red;
      }
      .contentarea {
        float: left;

        height: 400px;
        background-color: yellow;
      }
      .footer {
        clear: both;
        height: 100px;
        width: 100%;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <div style="display: inline; height: 400px; width: 100%">
      <div class="leftpane"></div>
      <div class="contentarea"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
